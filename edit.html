<!DOCTYPE html>
<html>
<head>
  <title>Edit Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2 class="mb-4">✏️ Edit Question & Answer</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Question</label>
      <textarea name="question" class="form-control" rows="4" required>{{ post[1] }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Answer</label>
      <textarea name="answer" class="form-control" rows="4">{{ post[2] }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">💾 Update</button>
    <a href="/forum" class="btn btn-secondary">↩️ Cancel</a>
  </form>
</body>
</html>
