<!DOCTYPE html>
<html>
<head>
  <title>Ask a Question</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2 class="mb-4">📝 Ask a Legal Question</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Your Question</label>
      <textarea name="question" class="form-control" rows="5" placeholder="Describe your legal issue..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/forum" class="btn btn-secondary">Back</a>
  </form>
</body>
</html>
