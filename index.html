<!DOCTYPE html>
<html>
<head>
  <title>Forum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      color: #fff;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 8px 18px;
      background-color: #29b6f6;
      border: none;
      color: black;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #03a9f4;
    }

    .card {
      background-color: #2c2c2c;
      color: white;
      border: none;
    }

    .card-body {
      background-color: #1e1e1e;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1c1c1c;
      color: #777;
    }
  </style>
</head>
<body class="container py-4">
  <h1>Legal Forum</h1>
  {% if session.get('admin') %}
    <a href="/logout" class="btn btn-danger float-end">Logout</a>
  {% else %}
    <a href="/login" class="btn btn-primary float-end">Admin Login</a>
  {% endif %}

  <a href="/post" class="btn btn-success mb-3">Ask a Question</a>

  <hr>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5>Q:</h5>
        <p>{{ post[1] }}</p>
        <h6>A:</h6>
        <p>{{ post[2] or "No answer yet" }}</p>

        <p>üëç Votes: {{ post[3] }}
          <a href="/vote/{{ post[0] }}/up">‚¨ÜÔ∏è</a>
          <a href="/vote/{{ post[0] }}/down">‚¨áÔ∏è</a>
        </p>

        {% if session.get('admin') %}
          <a href="/edit/{{ post[0] }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="/delete/{{ post[0] }}" class="btn btn-sm btn-danger">Delete</a>
        {% endif %}

        <!-- New answer form for anyone -->
        <form action="/answer/{{ post[0] }}" method="POST" class="mt-3">
          <label for="answer">Your Answer:</label>
          <textarea name="answer" rows="2" placeholder="Write your reply..." required></textarea>
          <button type="submit">Submit Answer</button>
        </form>
      </div>
    </div>
  {% endfor %}
</body>
</html>
